<main class="admin__main">
    
    <div class="card">
        <h6 style="margin-top:20px; font-size:30px;">Add a New Staff</h6>
        
          
         
 

    <form method="POST" action="/addnew">
                    
        <label for="surname">Surname:</label>
        <input type="text" class="form-control" name="surname" placeholder="Surname:" ><br>

        <label for="firstname">First Name:</label>
        <input type="text" class="form-control" name="firstname" placeholder="Firstname"><br>
         
        <label for="maiden_name">Maiden Name:</label>
        <input type="text" class="form-control" name="maiden_name"><br>
        
        <label for="official_email">Official Email:</label>
        <input type="email" class="form-control" name="official_email" ><br>
        
        <label for="personal_email">Personal Email:</label>
        <input type="email"  class="form-control"name="personal_email"><br>
        
        <label for="password">Password:</label>
        <input type="password"  class="form-control"name="password" ><br>
        
        <label for="position">Position:</label>
        <input type="text" class="form-control" name="position" ><br>
        
        
        
        <label for="rank">Rank:</label>
        <input type="text" class="form-control" name="rank"><br>
        
        <label for="grade">Grade:</label>
        <input type="text" class="form-control" name="grade"><br>
        
        <label for="job_title">Job Title:</label>
        <input type="text" class="form-control" name="job_title"><br>
        
        <label for="employment_status">Employment Status:</label>
        <input type="text" class="form-control" name="employment_status"><br>
        
        

        <label for="date_of_appointment">Date of Appointment:</label>
        <input type="date" class="form-control" name="date_of_appointment"><br>

        <label for="number">Number:</label>
        <input type="text" class="form-control" name="number"><br>

        
        <label for="end_of_contract">End of Contract:</label>
        <input type="date" class="form-control" name="end_of_contract"><br>
        
        <label for="ghana_card">Ghana Card:</label>
        <input type="text" class="form-control" name="ghana_card" maxlength="100"><br>
        
        <label for="snit_number">SNIT Number:</label>
        <input type="text" class="form-control" name="snit_number" maxlength="100"><br>
        
        <label for="tin_number">TIN Number:</label>
        <input type="text" class="form-control" name="tin_number" maxlength="100"><br>
        
        <label for="immigration_status">Immigration Status:</label>
        <input type="text" class="form-control" name="immigration_status" maxlength="100"><br>
        
        <label for="immigration_number">Immigration Number:</label>
        <input type="text" class="form-control" name="immigration_number" maxlength="100"><br>
        
        <label for="value_permit">Value Permit:</label>
        <input type="text" class="form-control" name="value_permit" maxlength="100"><br>
        
        <label for="address">Address:</label>
        <input type="text" class="form-control" name="address" maxlength="200"><br>
        
        <label for="bank_number">Bank Number:</label>
        <input type="text" class="form-control" name="bank_number" maxlength="100"><br>
        


        <label for="department_directorate_unit">Dictorate/Department/Unit:</label>
        <input type="text" class="form-control" name="department_directorate_unit"><br>



         <label for="gender">Gender:</label>
      <input      type="text" class="form-control" name="gender"><br>

        <label for="member_staff">Member Staff:</label>
           <input type="text" class="form-control" name="member_staff"><br>
                       

        <label for="bank_name">Bank Name:</label>
        <input type="text" class="form-control" name="bank_name" maxlength="100"><br>
        
        <label for="bank_branch">Bank Branch:</label>
        <input type="text" class="form-control" name="bank_branch" maxlength="100"><br>
        
        <label for="next_of_kin">Next of Kin:</label>
        <input type="text" class="form-control" name="next_of_kin" maxlength="100"><br>
        
        <label for="relationship">Relationship:</label>
        <input type="text" class="form-control" name="relationship" maxlength="100"><br>
        
        <label for="address_kin">Address of Next of Kin:</label>
        <input type="text" class="form-control" name="address_kin" maxlength="100"><br>
        
        <label for="gender_kin">Gender of Next of Kin:</label>
        <input type="text" class="form-control" name="gender_kin" maxlength="100"><br>
        
        <label for="name_beneficiaries">Name of Beneficiaries:</label>
        <input type="text" class="form-control" name="name_beneficiaries" maxlength="100"><br>
        
        <label for="address_beneficiaries">Address of Beneficiaries:</label>
        <input type="text" class="form-control" name="address_beneficiaries" maxlength="100"><br>
        
        <label for="other_beneficiaries">Other Beneficiaries:</label>
        <input type="text" class="form-control" name="other_beneficiaries" maxlength="100"><br>
        
        <label for="gender_beneficiaries">Gender of Beneficiaries:</label>
        <input type="text" class="form-control" name="gender_beneficiaries" maxlength="100"><br>
        
        <input type="submit" style="text-decoration:none;padding:10px;  border-radius:5px; color:#fff;border:none; width:100%; background-color:#ca181e;" value="Submit">
